<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo de Dados</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="side" id="player">
        <h2>Jogador 1</h2>
        <div class="board" id="board1"></div>
        <div class="control">
          <button onclick="rollDice()" class="dice" id="dice1"></button>
          <label for="dice1">Jogar Dado</label>
        </div>
      </div>
      <div class="side" id="bot">
        <h2>Bot</h2>
        <div class="board" id="board2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
